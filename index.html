<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Ideação | Inscrição</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #6366f1;
            --bg: #ffffff;
            --text: #1e293b;
        }

        body {
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* Fundo Animado Discreto (Mesh Gradient) */
        .background-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
                        radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            animation: meshMove 20s ease infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .progress-wrap {
            position: fixed;
            top: 40px;
            width: 320px;
            height: 6px;
            background: #f1f5f9;
            border-radius: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 14.2%;
            background: var(--accent);
            border-radius: 10px;
            transition: 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .card-stack {
            position: relative;
            width: 100%;
            max-width: 460px;
            height: 500px;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); /* Efeito Vidro */
            padding: 50px 40px;
            border-radius: 32px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .step-card.active { display: flex; animation: slideIn 0.5s ease forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-size: 26px; font-weight: 800; margin-bottom: 30px; letter-spacing: -1px; line-height: 1.2; color: var(--primary); }

        input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid #e2e8f0;
            font-size: 20px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 40px;
            background: transparent;
            font-weight: 500;
        }
        input:focus { border-bottom-color: var(--accent); }

        .nav-buttons { display: flex; gap: 12px; margin-top: auto; }

        .btn-next { background: var(--primary); color: white; border-radius: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; border: none; padding: 18px; flex: 2; }
        .btn-next:hover { background: var(--accent); }
        
        .btn-back { background: transparent; color: #94a3b8; border-radius: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; border: 1px solid #e2e8f0; padding: 18px; flex: 1; }
        .btn-back:hover { color: var(--accent); border-color: var(--accent); }

        /* Estilos de Revisão */
        .review-box { margin-bottom: 20px; }
        .review-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        .rev-label { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        .rev-val { font-size: 14px; font-weight: 600; color: var(--primary); }

        .options-grid { display: grid; gap: 10px; margin-bottom: 30px; }
        .option-btn { padding: 14px; border: 2px solid #f1f5f9; border-radius: 14px; cursor: pointer; font-weight: 600; transition: 0.2s; text-align: center; }
        .option-btn.selected { background: var(--accent); color: white; border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="background-mesh"></div>

    <div class="progress-wrap">
        <div class="progress-bar" id="bar"></div>
    </div>

    <div class="card-stack">
        <div class="step-card active" id="s1">
            <h2>Vamos começar.<br>Qual seu nome completo?</h2>
            <input type="text" id="nome" placeholder="Nome Sobrenome" onkeyup="checkEnter(event, 1)">
            <div class="nav-buttons">
                <button class="btn-next" onclick="next(1)">Próximo</button>
            </div>
        </div>

        <div class="step-card" id="s2">
            <h2>Seu melhor e-mail?</h2>
            <input type="email" id="email" placeholder="email@provedor.com" onkeyup="checkEnter(event, 2)">
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(2)">Voltar</button>
                <button class="btn-next" onclick="next(2)">Próximo</button>
            </div>
        </div>

        <div class="step-card" id="s3">
            <h2>Seu WhatsApp?</h2>
            <input type="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15" onkeyup="checkEnter(event, 3)">
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(3)">Voltar</button>
                <button class="btn-next" onclick="next(3)">Próximo</button>
            </div>
        </div>

        <div class="step-card" id="s4">
            <h2>Informe seu CPF</h2>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" onkeyup="checkEnter(event, 4)">
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(4)">Voltar</button>
                <button class="btn-next" onclick="next(4)">Próximo</button>
            </div>
        </div>

        <div class="step-card" id="s5">
            <h2>Qual seu perfil?</h2>
            <div class="options-grid">
                <div class="option-btn" onclick="selectProfile(this, 'Aluno')">Aluno</div>
                <div class="option-btn" onclick="selectProfile(this, 'Professor')">Professor</div>
                <div class="option-btn" onclick="selectProfile(this, 'Empreendedor')">Empreendedor</div>
            </div>
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(5)">Voltar</button>
                <button class="btn-next" onclick="next(5)">Revisar</button>
            </div>
        </div>

        <div class="step-card" id="s6">
            <h2>Revise seus dados</h2>
            <div class="review-box" id="review-content"></div>
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(6)">Corrigir</button>
                <button class="btn-next" onclick="finish()" style="background: var(--accent);">Confirmar</button>
            </div>
        </div>

        <div class="step-card" id="sFinal" style="text-align: center; justify-content: center;">
            <div style="font-size: 50px; margin-bottom: 20px;">✨</div>
            <h2>Pronto!</h2>
            <p style="color: #64748b;">Inscrição enviada com sucesso. Verifique seu e-mail.</p>
        </div>
    </div>

    <script>
        let selectedRole = "";
        const totalSteps = 6;

        document.getElementById('tel').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        function checkEnter(e, step) { if(e.key === "Enter") next(step); }

        function selectProfile(btn, role) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedRole = role;
        }

        function next(step) {
            if(step <= 4) {
                const fields = ['nome', 'email', 'tel', 'cpf'];
                if(document.getElementById(fields[step-1]).value.length < 3) return;
            }
            if(step === 5 && !selectedRole) return;
            if(step === 5) renderReview();

            document.getElementById('s' + step).classList.remove('active');
            setTimeout(() => {
                document.getElementById('s' + step).style.display = 'none';
                const nextStep = document.getElementById('s' + (step + 1));
                nextStep.style.display = 'flex';
                nextStep.classList.add('active');
                document.getElementById('bar').style.width = ((step + 1) / totalSteps) * 100 + '%';
            }, 50);
        }

        function back(step) {
            document.getElementById('s' + step).classList.remove('active');
            setTimeout(() => {
                document.getElementById('s' + step).style.display = 'none';
                const prevStep = document.getElementById('s' + (step - 1));
                prevStep.style.display = 'flex';
                prevStep.classList.add('active');
                document.getElementById('bar').style.width = ((step - 1) / totalSteps) * 100 + '%';
            }, 50);
        }

        function renderReview() {
            const content = document.getElementById('review-content');
            const data = [
                {l: 'Nome', v: document.getElementById('nome').value},
                {l: 'E-mail', v: document.getElementById('email').value},
                {l: 'CPF', v: document.getElementById('cpf').value},
                {l: 'Perfil', v: selectedRole}
            ];
            content.innerHTML = data.map(item => `
                <div class="review-item"><span class="rev-label">${item.l}</span><span class="rev-val">${item.v}</span></div>
            `).join('');
        }

        function finish() {
            document.getElementById('s6').style.display = 'none';
            document.getElementById('sFinal').style.display = 'flex';
            document.getElementById('sFinal').classList.add('active');
            document.getElementById('bar').style.width = '100%';
        }
    </script>
</body>
</html>
