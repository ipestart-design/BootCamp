<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #ff0075;
            --secondary: #4facfe;
            --bg: #f0f2f5;
        }

        body {
            background: var(--bg);
            font-family: 'Comic Sans MS', sans-serif; /* Tom l√∫dico */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Bolhas de fundo para dar profundidade */
        .bubble {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            border: 4px solid var(--secondary);
            transition: 0.3s;
        }

        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 0, 117, 0.2);
        }

        /* O Bot√£o M√°gico */
        button {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(255, 0, 117, 0.4);
        }

        .status-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            transition: 0.5s;
        }

        .dot.active { background: var(--primary); transform: scale(1.3); }
    </style>
</head>
<body>

<div class="bubble" style="width:100px; height:100px; top:10%; left:10%;"></div>
<div class="bubble" style="width:150px; height:150px; bottom:10%; right:10%; background: var(--secondary); opacity: 0.2;"></div>

<div class="card">
    <h2 id="title">Ol√°! ‚ú®</h2>
    <p id="subtitle">Preencha os campos abaixo</p>
    
    <form id="ludicoForm">
        <div class="input-box">
            <input type="text" id="nome" placeholder="Seu nome lindo" required oninput="check()">
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Seu e-mail legal" required oninput="check()">
        </div>
        <div class="input-box">
            <input type="tel" id="tel" placeholder="Seu Zap ou Telefone" required oninput="check()">
        </div>
        
        <button type="submit">VAMOS NESSA! üöÄ</button>
    </form>

    <div class="status-dots">
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
        <div class="dot" id="d3"></div>
    </div>
</div>

<script>
    function check() {
        const n = document.getElementById('nome').value;
        const e = document.getElementById('email').value;
        const t = document.getElementById('tel').value;
        const title = document.getElementById('title');

        // Ativa as bolinhas de progresso
        document.getElementById('d1').className = n.length > 2 ? 'dot active' : 'dot';
        document.getElementById('d2').className = e.includes('@') ? 'dot active' : 'dot';
        document.getElementById('d3').className = t.length > 8 ? 'dot active' : 'dot';

        // Muda o t√≠tulo dinamicamente
        if(n.length > 2) {
            title.innerText = "Oi, " + n + "! üòç";
        } else {
            title.innerText = "Ol√°! ‚ú®";
        }
    }
</script>

</body>
</html>
