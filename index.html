<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição | Bootcamp de Ideação</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e293b;
            --accent: #6366f1;
            --bg: #ffffff;
            --text: #1e293b;
        }

        body {
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        .progress-wrap {
            position: fixed;
            top: 40px;
            width: 300px;
            height: 4px;
            background: #f1f5f9;
            border-radius: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 20%;
            background: var(--accent);
            border-radius: 10px;
            transition: 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .card-stack {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 450px;
        }

        .step-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 32px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            border: 1px solid #f1f5f9;
        }

        .step-card.active { display: flex; animation: slideUp 0.6s forwards; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-size: 24px; font-weight: 800; margin-bottom: 25px; letter-spacing: -1px; }

        input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid #e2e8f0;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 30px;
            background: transparent;
        }

        input:focus { border-bottom-color: var(--accent); }

        /* Estilo para a Seleção de Perfil */
        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            text-align: center;
        }

        .option-btn:hover { border-color: var(--accent); background: #f5f3ff; }
        .option-btn.selected { background: var(--accent); color: white; border-color: var(--accent); }

        .btn-next {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-next:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="progress-wrap">
        <div class="progress-bar" id="bar"></div>
    </div>

    <div class="card-stack">
        <div class="step-card active" id="s1">
            <h2>Qual seu <br>nome completo?</h2>
            <input type="text" id="nome" placeholder="Digite aqui...">
            <button class="btn-next" onclick="next(1)">Próximo</button>
        </div>

        <div class="step-card" id="s2">
            <h2>Seu melhor <br>e-mail?</h2>
            <input type="email" id="email" placeholder="exemplo@email.com">
            <button class="btn-next" onclick="next(2)">Próximo</button>
        </div>

        <div class="step-card" id="s3">
            <h2>Seu WhatsApp?</h2>
            <input type="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15">
            <button class="btn-next" onclick="next(3)">Próximo</button>
        </div>

        <div class="step-card" id="s4">
            <h2>Informe seu CPF</h2>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
            <button class="btn-next" onclick="next(4)">Próximo</button>
        </div>

        <div class="step-card" id="s5">
            <h2>Qual seu perfil?</h2>
            <div class="options-grid">
                <div class="option-btn" onclick="selectProfile(this, 'Aluno')">Aluno</div>
                <div class="option-btn" onclick="selectProfile(this, 'Professor')">Professor</div>
                <div class="option-btn" onclick="selectProfile(this, 'Empreendedor')">Empreendedor</div>
                <div class="option-btn" onclick="selectProfile(this, 'Outro')">Outro</div>
            </div>
            <input type="hidden" id="perfil">
            <button class="btn-next" onclick="finish()">Finalizar Inscrição</button>
        </div>

        <div class="step-card" id="sFinal" style="text-align: center;">
            <div style="font-size: 50px; margin-bottom: 20px;">✨</div>
            <h2>Inscrição Confirmada!</h2>
            <p style="color: #64748b;">Enviamos um e-mail com os detalhes.</p>
        </div>
    </div>

    <script>
        let selectedRole = "";

        // Máscaras de input
        document.getElementById('tel').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        function selectProfile(btn, role) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedRole = role;
            document.getElementById('perfil').value = role;
        }

        function next(step) {
            const inputs = ['nome', 'email', 'tel', 'cpf'];
            if(step <= 4) {
                const val = document.getElementById(inputs[step-1]).value;
                if(val.length < 3) return alert("Preencha o campo corretamente.");
            }

            document.getElementById('s' + step).style.display = 'none';
            const nextStep = document.getElementById('s' + (step + 1));
            nextStep.style.display = 'flex';
            nextStep.classList.add('active');
            
            document.getElementById('bar').style.width = (step + 1) * 20 + '%';
        }

        function finish() {
            if(!selectedRole) return alert("Selecione seu perfil.");
            
            // Aqui você enviaria para o SheetDB/EmailJS
            document.getElementById('s5').style.display = 'none';
            document.getElementById('sFinal').style.display = 'flex';
            document.getElementById('bar').style.width = '100%';
        }
    </script>
</body>
</html>
