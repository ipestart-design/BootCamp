<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Inova√ß√£o | Inscri√ß√£o</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --accent: #06b6d4;  /* Cyan */
            --bg: #0f172a;      /* Dark Navy */
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 40%);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Barra de Progresso */
        .progress-container {
            position: fixed;
            top: 40px;
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .progress-bar {
            height: 100%;
            width: 33%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            box-shadow: 0 0 15px var(--accent);
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Container dos Cards */
        .form-wrapper {
            position: relative;
            width: 400px;
            height: 450px;
        }

        .step-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .step-card.active { display: flex; animation: slideIn 0.5s forwards; }
        .step-card.exit { display: flex; animation: slideOut 0.5s forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-100px); }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin-bottom: 20px;
        }

        h2 { color: #1e293b; margin: 0 0 10px; font-size: 1.5rem; }
        p { color: #64748b; font-size: 0.95rem; line-height: 1.5; }

        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #f8fafc; }

        .btn-next {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="form-wrapper">
        <div class="step-card active" id="step1">
            <div class="icon-circle">üöÄ</div>
            <h2>Qual o seu nome?</h2>
            <p>Todo grande empreendedor come√ßa com uma identidade forte.</p>
            <input type="text" id="nome" placeholder="Seu nome completo" required>
            <button class="btn-next" onclick="nextStep(1)">Pr√≥ximo passo ‚Üí</button>
        </div>

        <div class="step-card" id="step2">
            <div class="icon-circle">üì©</div>
            <h2>Seu melhor e-mail</h2>
            <p>Para enviarmos os materiais exclusivos de inova√ß√£o.</p>
            <input type="email" id="email" placeholder="nome@empresa.com" required>
            <button class="btn-next" onclick="nextStep(2)">Quase l√° ‚Üí</button>
        </div>

        <div class="step-card" id="step3">
            <div class="icon-circle">üì±</div>
            <h2>Seu WhatsApp</h2>
            <p>Faremos um grupo VIP de networking entre os participantes.</p>
            <input type="tel" id="tel" placeholder="(00) 00000-0000" required>
            <button class="btn-next" onclick="finish()">Concluir Inscri√ß√£o üèÜ</button>
        </div>
    </div>

    <script>
        function nextStep(current) {
            const currentCard = document.getElementById('step' + current);
            const nextCard = document.getElementById('step' + (current + 1));
            const progress = document.getElementById('progress');

            if (validate(current)) {
                currentCard.classList.remove('active');
                currentCard.classList.add('exit');
                
                setTimeout(() => {
                    currentCard.classList.remove('exit');
                    currentCard.style.display = 'none';
                    nextCard.style.display = 'flex';
                    nextCard.classList.add('active');
                    progress.style.width = (current + 1) * 33.3 + '%';
                }, 500);
            }
        }

        function validate(step) {
            const inputs = [null, 'nome', 'email', 'tel'];
            const val = document.getElementById(inputs[step]).value;
            if (val.length < 3) {
                alert("Por favor, preencha corretamente.");
                return false;
            }
            return true;
        }

        function finish() {
            alert("Inscri√ß√£o Realizada! Prepare-se para o futuro.");
            // Aqui entraria a integra√ß√£o com o Google Sheets que mostrei antes
        }
    </script>
</body>
</html>
