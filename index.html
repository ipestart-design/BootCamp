<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Ideação | 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("IK3d5cmy1bv13ZBEl");
       })();
    </script>

    <style>
        :root { 
            --amarelo: #F2C94C; 
            --roxo: #7B5DFF; /* Roxo vibrante da imagem */
            --verde: #6BCF9D; 
            --preto: #000000; 
            --branco: #FFFFFF; 
        }
        
        body { 
            margin: 0; padding: 0; font-family: 'Manrope', sans-serif; 
            min-height: 100vh; display: flex; flex-direction: column; 
            align-items: center; 
            background-color: var(--roxo);
            overflow-x: hidden;
            color: var(--branco);
        }

        /* --- NOVO FUNDO PADRÃO BOOTCAMP (Pílulas + Faixas) --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--roxo);
            /* Padrão de Pílulas Pretas */
            background-image: 
                radial-gradient(ellipse at center, var(--preto) 35%, transparent 40%),
                radial-gradient(ellipse at center, var(--preto) 35%, transparent 40%);
            background-size: 180px 90px;
            background-position: 0 0, 90px 45px;
        }

        /* Camada das Faixas Horizontais Pretas */
        .aurora-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 80px,
                rgba(0, 0, 0, 0.9) 80px,
                rgba(0, 0, 0, 0.9) 110px
            );
        }

        .main-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 10px 0;
            gap: 15px;
            z-index: 10;
        }
        
        .logo-img { width: 180px; height: auto; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }
        
        .progress-wrap { width: 260px; height: 8px; background: rgba(0, 0, 0, 0.2); border-radius: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 12.5%; background: var(--preto); transition: width 0.7s ease; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 0 20px 40px 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .step-card { 
            background: rgba(108, 75, 255, 0.85); /* Roxo mais sólido para legibilidade */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 35px; 
            border-radius: 32px; 
            display: none; 
            flex-direction: column; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            animation: slideUp 0.5s ease-out forwards;
        }

        .step-card.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 24px; font-weight: 800; margin-bottom: 25px; color: var(--branco); letter-spacing: -0.5px; line-height: 1.2; }
        
        input, textarea { 
            width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid rgba(255,255,255,0.3); 
            font-size: 17px; font-family: 'Manrope'; font-weight: 400;
            outline: none; transition: 0.3s; margin-bottom: 25px; background: transparent; color: var(--branco);
        }
        input:focus, textarea:focus { border-bottom-color: var(--preto); }
        textarea { resize: none; height: 80px; }

        .nav-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .btn-next { background: var(--preto); color: var(--branco); border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; flex: 2; transition: 0.3s; font-size: 15px; text-transform: uppercase; }
        .btn-next:hover { background: var(--branco); color: var(--preto); }
        .btn-back { background: transparent; color: var(--branco); border: 1px solid rgba(255,255,255,0.4); border-radius: 14px; font-weight: 700; cursor: pointer; flex: 1; font-size: 15px; }

        .option-btn { padding: 12px; border: 1.5px solid rgba(255,255,255,0.2); border-radius: 14px; cursor: pointer; font-weight: 600; background: rgba(0,0,0,0.1); margin-bottom: 8px; text-align: center; font-size: 14px; color: var(--branco); transition: 0.2s; }
        .option-btn:hover { background: rgba(0,0,0,0.3); border-color: var(--preto); }
        .option-btn.selected { background: var(--amarelo); color: var(--preto); border-color: var(--amarelo); }

        .rev-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        .rev-label { font-weight: 800; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 9px; }
        .rev-val { font-weight: 600; color: var(--branco); text-align: right; }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <header class="main-header">
        <img src="Frame 26.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <div class="progress-wrap"><div class="progress-bar" id="bar"></div></div>
    </header>

    <main class="container">
        <div class="step-card active" id="s1">
            <h2>Qual seu nome completo?</h2>
            <input type="text" id="nome" placeholder="Seu nome" onkeyup="checkEnter(event, 1)">
            <div class="nav-buttons"><button class="btn-next" onclick="next(1)">Próximo</button></div>
        </div>

        <div class="step-card" id="s2">
            <h2>Seu melhor e-mail?</h2>
            <input type="email" id="email" placeholder="email@provedor.com" onkeyup="checkEnter(event, 2)">
            <div class="nav-buttons"><button class="btn-back" onclick="back(2)">Voltar</button><button class="btn-next" onclick="next(2)">Próximo</button></div>
        </div>

        <div class="step-card" id="s3">
            <h2>WhatsApp?</h2>
            <input type="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15" onkeyup="checkEnter(event, 3)">
            <div class="nav-buttons"><button class="btn-back" onclick="back(3)">Voltar</button><button class="btn-next" onclick="next(3)">Próximo</button></div>
        </div>

        <div class="step-card" id="s4">
            <h2>Informe seu CPF</h2>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" onkeyup="checkEnter(event, 4)">
            <div class="nav-buttons"><button class="btn-back" onclick="back(4)">Voltar</button><button class="btn-next" onclick="next(4)">Próximo</button></div>
        </div>

        <div class="step-card" id="s5">
            <h2>Qual o seu perfil?</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <div class="option-btn p-opt" onclick="selectOpt('p-opt', this, 'ALUNO', 'perfil')">Aluno</div>
                <div class="option-btn p-opt" onclick="selectOpt('p-opt', this, 'PROFESSOR', 'perfil')">Professor</div>
                <div class="option-btn p-opt" onclick="selectOpt('p-opt', this, 'EMPREENDEDOR', 'perfil')">Empreendedor</div>
                <div class="option-btn p-opt" onclick="selectOpt('p-opt', this, 'Outros', 'perfil')">Outros</div>
            </div>
            <input type="text" id="perfil_outro" placeholder="Especifique seu perfil" style="display:none; margin-top: 10px;">
            <div class="nav-buttons"><button class="btn-back" onclick="back(5)">Voltar</button><button class="btn-next" onclick="next(5)">Próximo</button></div>
        </div>

        <div class="step-card" id="s6">
            <h2>Quais suas expectativas para o Bootcamp?</h2>
            <textarea id="expectativas" placeholder="Conte-nos o que você espera aprender ou alcançar..."></textarea>
            <div class="nav-buttons"><button class="btn-back" onclick="back(6)">Voltar</button><button class="btn-next" onclick="next(6)">Próximo</button></div>
        </div>

        <div class="step-card" id="s7">
            <h2>Necessita de acessibilidade?</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <div class="option-btn a-opt" onclick="selectOpt('a-opt', this, 'Não', 'acesso')">Não</div>
                <div class="option-btn a-opt" onclick="selectOpt('a-opt', this, 'Sim', 'acesso')">Sim</div>
            </div>
            <input type="text" id="acesso_detalhe" placeholder="Quais adaptações?" style="display:none; margin-top: 10px;">
            <div class="nav-buttons"><button class="btn-back" onclick="back(7)">Voltar</button><button class="btn-next" onclick="next(7)">Revisar</button></div>
        </div>

        <div class="step-card" id="s8">
            <h2>Revise seus dados</h2>
            <div id="review-content" style="margin-bottom: 15px; overflow-y: auto;"></div>
            <div class="nav-buttons">
                <button class="btn-back" onclick="back(8)">Corrigir</button>
                <button class="btn-next" id="confirm-btn" onclick="finish()">Confirmar</button>
            </div>
        </div>

        <div class="step-card" id="sFinal" style="text-align: center; justify-content: center; min-height: 200px;">
            <div style="color: var(--preto); font-size: 40px; margin-bottom: 10px;">●</div>
            <h2>Inscrição Realizada!</h2>
            <p style="color: rgba(255,255,255,0.7); font-size: 14px;">Sucesso! Verifique seu e-mail.</p>
        </div>
    </main>

    <script>
        // O script permanece exatamente o mesmo que o seu original
        let form = { perfil: "", acesso: "" };
        const totalSteps = 8;

        function selectOpt(group, btn, val, field) {
            document.querySelectorAll('.'+group).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            form[field] = val;
            if(field === 'perfil') document.getElementById('perfil_outro').style.display = (val === 'Outros') ? 'block' : 'none';
            if(field === 'acesso') document.getElementById('acesso_detalhe').style.display = (val === 'Sim') ? 'block' : 'none';
        }

        document.getElementById('tel').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        function checkEnter(e, step) { if(e.key === "Enter") next(step); }

        function next(step) {
            if(step <= 4 && document.getElementById(['nome','email','tel','cpf'][step-1]).value.length < 3) return;
            if(step === 5 && !form.perfil) return;
            if(step === 6 && document.getElementById('expectativas').value.length < 3) return;
            if(step === 7 && !form.acesso) return;
            if(step === 7) renderReview();

            document.getElementById('s' + step).classList.remove('active');
            setTimeout(() => {
                document.getElementById('s' + step).style.display = 'none';
                const n = document.getElementById('s' + (step + 1));
                if(n) {
                    n.style.display = 'flex'; 
                    n.classList.add('active');
                    document.getElementById('bar').style.width = ((step + 1) / totalSteps) * 100 + '%';
                }
            }, 50);
        }

        function back(step) {
            document.getElementById('s' + step).classList.remove('active');
            setTimeout(() => {
                document.getElementById('s' + step).style.display = 'none';
                const p = document.getElementById('s' + (step - 1));
                p.style.display = 'flex'; p.classList.add('active');
                document.getElementById('bar').style.width = ((step - 1) / totalSteps) * 100 + '%';
            }, 50);
        }

        function renderReview() {
            const pF = form.perfil === 'Outros' ? document.getElementById('perfil_outro').value : form.perfil;
            const aF = form.acesso === 'Sim' ? 'Sim: ' + document.getElementById('acesso_detalhe').value : 'Não';
            const data = [
                {l: 'Nome', v: document.getElementById('nome').value},
                {l: 'E-mail', v: document.getElementById('email').value},
                {l: 'WhatsApp', v: document.getElementById('tel').value},
                {l: 'CPF', v: document.getElementById('cpf').value},
                {l: 'Perfil', v: pF},
                {l: 'Expectativas', v: document.getElementById('expectativas').value},
                {l: 'Acesso', v: aF}
            ];
            document.getElementById('review-content').innerHTML = data.map(i => `<div class="rev-row"><span class="rev-label">${i.l}</span><span class="rev-val">${i.v}</span></div>`).join('');
        }

        async function finish() {
            const btn = document.getElementById('confirm-btn');
            btn.innerText = "Enviando..."; btn.disabled = true;

            const perfilOutrosTexto = form.perfil === 'Outros' ? document.getElementById('perfil_outro').value : "";
            const acessoFinal = form.acesso === 'Sim' ? document.getElementById('acesso_detalhe').value : 'Não';

            const payload = {
                "NOME COMPLETO": document.getElementById('nome').value,
                "E-MAIL": document.getElementById('email').value,
                "TELEFONE (WHATSAPP)": document.getElementById('tel').value,
                "CPF": document.getElementById('cpf').value,
                "ALUNO": (form.perfil === 'ALUNO' ? 'X' : ''),
                "PROFESSOR": (form.perfil === 'PROFESSOR' ? 'X' : ''),
                "EMPREENDEDOR": (form.perfil === 'EMPREENDEDOR' ? 'X' : ''),
                "PERFIL OUTROS": perfilOutrosTexto,
                "EXPECTATIVAS": document.getElementById('expectativas').value,
                "ACESSIBILIDADE": acessoFinal
            };

            try {
                await fetch('https://sheetdb.io/api/v1/ip3jj7bkpknn3', {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [payload] })
                });

                await emailjs.send("service_clqnr6o", "template_13fmvbj", {
                    nome: payload["NOME COMPLETO"],
                    email: payload["E-MAIL"],
                    perfil: form.perfil === 'Outros' ? perfilOutrosTexto : form.perfil
                });

                document.getElementById('s8').style.display = 'none';
                document.getElementById('sFinal').style.display = 'flex';
                document.getElementById('sFinal').classList.add('active');
                document.getElementById('bar').style.width = '100%';

            } catch (e) { 
                alert("Erro ao enviar. Verifique sua conexão."); 
                btn.disabled = false; btn.innerText = "Confirmar";
            }
        }
    </script>
</body>
</html>
