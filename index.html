<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --brand-color: #2563eb; /* Azul profissional */
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }

        h2 { color: var(--text-main); margin: 0 0 0.5rem 0; font-size: 1.5rem; }
        p { color: #64748b; margin-bottom: 2rem; font-size: 0.9rem; }

        .field-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Label Flutuante Profissional */
        .field-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #94a3b8;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #fff;
        }

        input:focus {
            border-color: var(--brand-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Lógica do label subir */
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--brand-color);
            background: white;
            padding: 0 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--brand-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* Barra de progresso sutil no topo do card */
        .progress-line {
            height: 3px;
            width: 0%;
            background: var(--brand-color);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px 12px 0 0;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

<div class="form-card" style="position: relative;">
    <div class="progress-line" id="progress"></div>
    <h2>Crie sua conta</h2>
    <p>Preencha os dados profissionais abaixo.</p>

    <form id="proForm">
        <div class="field-group">
            <input type="text" id="nome" placeholder=" " required oninput="handleProgress()">
            <label>Nome Completo</label>
        </div>
        
        <div class="field-group">
            <input type="email" id="email" placeholder=" " required oninput="handleProgress()">
            <label>E-mail Corporativo</label>
        </div>

        <div class="field-group">
            <input type="tel" id="tel" placeholder=" " required oninput="handleProgress()" maxlength="15">
            <label>Telefone</label>
        </div>

        <button type="submit">Finalizar Cadastro</button>
    </form>
</div>

<script>
    // Máscara de Telefone Automática
    const telInput = document.getElementById('tel');
    telInput.addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    function handleProgress() {
        const fields = document.querySelectorAll('input');
        let filled = 0;
        fields.forEach(f => {
            if(f.checkValidity() && f.value.length > 0) filled++;
        });
        
        const percent = (filled / fields.length) * 100;
        document.getElementById('progress').style.width = percent + '%';
    }
</script>

</body>
</html>
